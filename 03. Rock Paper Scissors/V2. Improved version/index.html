<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <!-- Main Menu -->
    <div id="mainMenu" class="menu">
        <h1>Welcome to Rock Paper Scissors</h1>
        <button id="startGameButton" onclick="startGame()">Start Game</button>
        <button id="themeToggle" onclick="toggleTheme()">Switch to Dark Mode</button>
    </div>

    <!-- Game Section -->
    <div id="gameSection" style="display: none;">
        <h1>Rock Paper Scissors Game</h1>

        <section id="player">
            <h2>Player</h2>
            <img id="playerImage" src="" alt="Player choice" width="100px">
            <div id="playerInput">
                <button id="rock" onclick="playRock()">✊ Rock</button>
                <button id="paper" onclick="playPaper()">✋ Paper</button>
                <button id="scissors" onclick="playScissors()">✌️ Scissors</button>
            </div>
        </section>

        <section id="computer">
            <h2>Computer</h2>
            <img id="computerImage" src="" alt="Computer choice" width="100px">
            <div id="computerInput">Waiting for choice...</div>
        </section>

        <section id="result">
            <h2>Result</h2>
            <div id="gameResult">Make your move!</div>
        </section>

        <section id="score">
            <h2>Score</h2>
            <p>Player: <span id="playerScore">0</span></p>
            <p>Computer: <span id="computerScore">0</span></p>
            <p>Round: <span id="roundNumber">1</span></p>
        </section>

        <button id="resetGame" onclick="resetGame()">Reset Game</button>
        <button id="backToMenu" onclick="goToMenu()">Back to Main Menu</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
